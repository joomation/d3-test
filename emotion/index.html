<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emotion</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>

    <div class="emotion-wrap">
        <button onclick="volumeTrigger()">볼륨업</button>
        <svg class="wave">
            <defs>
                <radialGradient id="enjoy" x1="0%" y1="50%" x2="50%" y2="0%">
                    <stop offset="0%" stop-color="rgba(255, 255, 255,0)" />
                    <stop offset="100%" stop-color="rgba(255, 166, 33,1)" />
                </radialGradient>
                <radialGradient id="sad">
                    <stop offset="0%" stop-color="rgba(255, 255, 255,0)" />
                    <stop offset="100%" stop-color="rgba(33, 150, 243,1)" />
                </radialGradient>
                <radialGradient id="angry">
                    <stop offset="0%" stop-color="rgba(255, 255, 255,0)" />
                    <stop offset="100%" stop-color="rgba(244, 67, 54,1)" />
                </radialGradient>
                <radialGradient id="fear">
                    <stop offset="0%" stop-color="rgba(255, 255, 255,0)" />
                    <stop offset="100%" stop-color="rgba(193, 69, 214,1)" />
                </radialGradient>
                <radialGradient id="disgust">
                    <stop offset="0%" stop-color="rgba(255, 255, 255,0)" />
                    <stop offset="100%" stop-color="rgba(76, 175, 80,1)" />
                </radialGradient>
                <radialGradient id="default">
                    <stop offset="70%" stop-color="rgba(255, 255, 255,1)" />
                    <stop offset="100%" stop-color="rgba(255, 255, 255,0)" />
                </radialGradient>
            </defs>
        </svg>
        <div class="mic-wrap" onclick="scaleTrigger(this)">
            <svg class="mic" x="0px" y="0px" viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;" xml:space="preserve">

                <g>
                    <path class="fill" d="M15,19L15,19c-1.7,0-3-1.3-3-3V9c0-1.7,1.3-3,3-3h0c1.7,0,3,1.3,3,3v7C18,17.7,16.7,19,15,19z" />
                </g>
                <g>
                    <path class="line" d="M20.4,15.3c0,3-2.4,5.4-5.4,5.4s-5.4-2.4-5.4-5.4" />
                    <line class="line" x1="15" y1="20.7" x2="15" y2="24.1" />
                </g>
            </svg>
        </div>
    </div>
    <svg x="0px" y="0px"
        viewBox="0 0 30 30" style="enable-background:new 0 0 30 30;" xml:space="preserve">
        <style type="text/css">
            .st0 {
                fill: none;
                stroke: #fff;
                stroke-linecap: round;
                stroke-miterlimit: 10;
            }
        </style>
        <path class="st0" d="M6.3,13.1c0-1.4,1.1-2.5,2.5-2.5s2.5,1.1,2.5,2.5" />
    </svg>
    <script src="js/script.js"></script>
</body>

</html>
